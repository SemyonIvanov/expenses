<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>
    <h1>Учет моих расходов</h1>
</header>
<main>
    <div class="add-new-el_container">
        <div class="where-spent_container">
            <label for="where-spent">Куда было потрачено:</label>
            <input type="text" id="where-spent" placeholder="Куда было потрачено">
        </div>
        <div class="how-mach-spent_container">
            <label for="how-much-spent">Сколько было потрачено:</label>
            <input type="number" id="how-much-spent" placeholder="Сколько было потрачено">
        </div>
        <button type="submit" id="button-add-el">Добавить</button>
    </div>
    <section>
        <span id="total"></span>
        <ol id="main-list"></ol>
    </section>
</main>
</body>
